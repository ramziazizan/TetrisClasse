<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Klasik Lanjutan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tetris Klasik</h1>
        
        <div class="game-area">
            <div id="grid-container" class="grid">
                </div>
            
            <div class="side-panel">
                
                <div class="info-box">
                    <h2>Score: <span id="score">0</span></h2>
                    
                    <div class="next-block-area">
                        <p>Berikutnya:</p>
                        <div id="next-grid" class="next-grid"></div> 
                    </div>
                </div>

                <button id="start-button">Mulai Game</button>
                
                <div class="controls">
                    <p>Kontrol Mobile:</p>
                    <div class="row">
                        <button id="rotate-button">PUTAR</button>
                    </div>
                    <div class="row">
                        <button id="left-button">KIRI</button>
                        <button id="right-button">KANAN</button>
                    </div>
                    <div class="row">
                        <button id="down-button">BAWAH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
